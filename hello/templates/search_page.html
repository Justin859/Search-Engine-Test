{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div style="padding:100px;">
    <form action="." method="get">
        {% csrf_token %}
        <input type="search" id="search_field" name="search_query">
    
        <input type="submit" value="search">
    </form>
    
    <div id="results">
        {{results}}
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/search_query.js' %}"></script>
{% endblock %}
